{% extends "encyclopedia/layout.html" %}

{% block title %}
    searchresult
{% endblock %}

{% block body %}
    <h1>All Pages</h1>

    <ul>
        {% for item in items %}
            <li>
                <a href="{% url 'entries' name=item %}">{{ item }}</a>
            </li>
        {% endfor %}
    </ul>

{% endblock %}
